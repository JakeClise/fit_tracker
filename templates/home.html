<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'styles.css') }}">
    <title>Fit Home</title>
</head>
<body>
    <div class="header">
        <div class="container-fluid text-primary d-flex justify-content-between">
            <div class="welcome">
                <h1 class="p-5">Welcome {{user}}!</h1>
            </div>
            <div class="ronnie">
                <img src="static/ronnie.jpeg" alt="ronnie_coleman" class="p-0">
            </div>
            <div class="logo">
                <img src="static/globo_gym.png" alt="gym_logo" class="p-0">
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-start p-2">
        <a href="/new-activity" class="btn btn-primary p-2 m-2">Log Activity</a>
        <a href="https://youtu.be/BM-Yf-DXhMM?t=27" class="btn btn-danger p-2 m-2">Get Motivated!</a>
    </div>
    <h1 class="text-center text-primary">Your Activity</h1>
    <div class="mt-2">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Activity Name/Type</th>
                <th>Tell us about it!</th>
                <th>Activity Logged at</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{activity.name}}</td>
                <td>{{activity.description}}</td>
                <td>{{activity.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
